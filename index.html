    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', 'Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
              display: ['-apple-system', 'BlinkMacSystemFont', 'Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
            },
            colors: {
              sdg4: '#C5192D',
              sdg4dark: '#8a1220',
              vision: {
                black: '#000000',
                glass: 'rgba(255, 255, 255, 0.08)',
                glassHover: 'rgba(255, 255, 255, 0.15)',
                border: 'rgba(255, 255, 255, 0.15)',
                text: '#f5f5f7',
                subtext: '#86868b',
              }
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '2.5rem',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #f5f5f7;
        overflow-x: hidden;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Vision OS Style Glass */
      .glass-panel {
        background: rgba(30, 30, 35, 0.4);
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }

      .glass-button {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      }
      
      .glass-button:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.02);
      }

      .text-glow {
        text-shadow: 0 0 20px rgba(255,255,255,0.3);
      }
      
      /* Smooth fade in */
      @keyframes fadeInScale {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-vision {
        animation: fadeInScale 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
    </style>
